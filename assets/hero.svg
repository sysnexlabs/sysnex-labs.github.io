<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#0d0d0d"/>
  
  <!-- Abstract representation of MBSE tools and interfaces -->
  
  <!-- Left: Code/Model Editor Panel -->
  <g id="editor-panel">
    <rect x="50" y="100" width="500" height="600" rx="12" fill="url(#heroGrad)" stroke="#00ccff" stroke-width="2" opacity="0.6" filter="url(#heroGlow)"/>
    
    <!-- Editor tabs -->
    <rect x="70" y="120" width="120" height="30" rx="6" fill="rgba(0,204,255,0.2)" stroke="#00ccff" stroke-width="1.5"/>
    <text x="130" y="140" font-family="Lexend Exa, sans-serif" font-size="14" fill="#00ccff" font-weight="600" text-anchor="middle">*.sysml</text>
    
    <!-- Code lines (abstract) -->
    <rect x="90" y="180" width="400" height="4" rx="2" fill="#00ccff" opacity="0.5"/>
    <rect x="90" y="200" width="350" height="4" rx="2" fill="#00ccff" opacity="0.4"/>
    <rect x="90" y="220" width="420" height="4" rx="2" fill="#00ccff" opacity="0.5"/>
    <rect x="90" y="240" width="300" height="4" rx="2" fill="#00ccff" opacity="0.4"/>
    
    <!-- Syntax highlighting -->
    <rect x="90" y="280" width="80" height="4" rx="2" fill="#ff6600" opacity="0.6"/>
    <rect x="180" y="280" width="200" height="4" rx="2" fill="#00ccff" opacity="0.4"/>
    
    <!-- Git branch indicator -->
    <circle cx="480" cy="135" r="8" fill="none" stroke="#00ccff" stroke-width="2"/>
    <path d="M 480,127 Q 476,131 480,135 Q 484,131 480,127" fill="#00ccff" opacity="0.6"/>
    <text x="500" y="140" font-family="Lexend Exa, sans-serif" font-size="12" fill="#00ccff" opacity="0.8">main</text>
  </g>
  
  <!-- Center: Diagram/Visualization -->
  <g id="diagram-panel">
    <rect x="600" y="150" width="500" height="500" rx="12" fill="rgba(0,204,255,0.08)" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
    
    <!-- Abstract V-Model representation -->
    <path d="M 700 200 L 850 400 L 700 600" 
          fill="none" 
          stroke="#00ccff" 
          stroke-width="3" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M 900 200 L 850 400 L 900 600" 
          fill="none" 
          stroke="#ff6600" 
          stroke-width="3" 
          opacity="0.6"
          stroke-linecap="round"/>
    
    <!-- Central backbone -->
    <line x1="850" y1="200" x2="850" y2="600" 
          stroke="#00ccff" 
          stroke-width="2" 
          stroke-dasharray="8,4" 
          opacity="0.4"/>
    
    <!-- Nodes -->
    <circle cx="850" cy="300" r="6" fill="#00ccff" opacity="0.7"/>
    <circle cx="850" cy="400" r="6" fill="#00ccff" opacity="0.7"/>
    <circle cx="850" cy="500" r="6" fill="#00ccff" opacity="0.7"/>
  </g>
  
  <!-- Right: AI Assistant Panel -->
  <g id="ai-panel">
    <rect x="1150" y="100" width="400" height="600" rx="12" fill="rgba(255,102,0,0.08)" stroke="#ff6600" stroke-width="2" opacity="0.6" filter="url(#heroGlow)"/>
    
    <!-- AI header -->
    <rect x="1170" y="120" width="360" height="40" rx="6" fill="rgba(255,102,0,0.15)" stroke="#ff6600" stroke-width="1.5"/>
    <text x="1350" y="145" font-family="Lexend Exa, sans-serif" font-size="18" fill="#ff6600" font-weight="700" text-anchor="middle">AI Assistant</text>
    
    <!-- Chat messages (abstract) -->
    <rect x="1190" y="200" width="300" height="20" rx="4" fill="rgba(255,102,0,0.1)"/>
    <rect x="1190" y="240" width="280" height="20" rx="4" fill="rgba(255,102,0,0.1)"/>
    <rect x="1190" y="280" width="320" height="20" rx="4" fill="rgba(255,102,0,0.1)"/>
    
    <!-- Input field -->
    <rect x="1190" y="550" width="320" height="50" rx="8" fill="rgba(255,102,0,0.1)" stroke="#ff6600" stroke-width="2"/>
    <text x="1350" y="580" font-family="Lexend Exa, sans-serif" font-size="14" fill="#ff6600" text-anchor="middle" opacity="0.7">Ask about models...</text>
  </g>
  
  <!-- Bottom: Status/Info Bar -->
  <rect x="50" y="750" width="1100" height="40" rx="8" fill="rgba(0,204,255,0.1)" stroke="#00ccff" stroke-width="1.5" opacity="0.6"/>
  <text x="80" y="775" font-family="Lexend Exa, sans-serif" font-size="14" fill="#00ccff" opacity="0.8">SysML v2</text>
  <text x="200" y="775" font-family="Lexend Exa, sans-serif" font-size="14" fill="#00ccff" opacity="0.8">Git Integration</text>
  <text x="400" y="775" font-family="Lexend Exa, sans-serif" font-size="14" fill="#ff6600" opacity="0.8">AI-Powered</text>
  <text x="600" y="775" font-family="Lexend Exa, sans-serif" font-size="14" fill="#00ccff" opacity="0.8">Traceability</text>
</svg>

