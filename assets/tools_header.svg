<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="editorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Arrow markers for connections -->
    <marker id="arrowConnection" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#00ccff" opacity="0.7"/>
    </marker>
    <marker id="arrowConnectionCoral" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#ff6600" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="#0d0d0d"/>
  
  <!-- Abstract VS Code Interface -->
  
  <!-- Left Sidebar (File Explorer) -->
  <rect x="20" y="40" width="180" height="220" rx="8" fill="rgba(0,204,255,0.08)" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  <rect x="30" y="60" width="160" height="15" rx="3" fill="rgba(0,204,255,0.2)"/>
  <rect x="30" y="85" width="140" height="8" rx="2" fill="rgba(0,204,255,0.15)"/>
  <rect x="30" y="100" width="120" height="8" rx="2" fill="rgba(0,204,255,0.15)"/>
  <rect x="30" y="115" width="150" height="8" rx="2" fill="rgba(0,204,255,0.15)"/>
  <rect x="30" y="130" width="100" height="8" rx="2" fill="rgba(0,204,255,0.15)"/>
  <text x="110" y="75" font-family="Lexend Exa, sans-serif" font-size="12" fill="#00ccff" font-weight="600" opacity="0.8">EXPLORER</text>
  
  <!-- Center Editor Panel -->
  <rect x="220" y="40" width="700" height="220" rx="8" fill="url(#editorGrad)" stroke="#00ccff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Editor Tabs -->
  <rect x="230" y="50" width="120" height="25" rx="4" fill="rgba(0,204,255,0.2)" stroke="#00ccff" stroke-width="1.5"/>
  <text x="290" y="67" font-family="Lexend Exa, sans-serif" font-size="11" fill="#00ccff" font-weight="600" text-anchor="middle">*.sysml</text>
  <rect x="360" y="50" width="100" height="25" rx="4" fill="rgba(0,204,255,0.1)" stroke="#00ccff" stroke-width="1" opacity="0.6"/>
  <text x="410" y="67" font-family="Lexend Exa, sans-serif" font-size="11" fill="#00ccff" text-anchor="middle" opacity="0.7">*.rs</text>
  
  <!-- Code Lines (Abstract) -->
  <rect x="250" y="90" width="400" height="3" rx="1" fill="#00ccff" opacity="0.4"/>
  <rect x="250" y="100" width="350" height="3" rx="1" fill="#00ccff" opacity="0.3"/>
  <rect x="250" y="110" width="450" height="3" rx="1" fill="#00ccff" opacity="0.4"/>
  <rect x="250" y="120" width="300" height="3" rx="1" fill="#00ccff" opacity="0.3"/>
  <rect x="250" y="130" width="420" height="3" rx="1" fill="#00ccff" opacity="0.4"/>
  
  <!-- Syntax Highlighting Colors -->
  <rect x="250" y="150" width="80" height="3" rx="1" fill="#ff6600" opacity="0.6"/>
  <rect x="340" y="150" width="200" height="3" rx="1" fill="#00ccff" opacity="0.4"/>
  <rect x="250" y="160" width="60" height="3" rx="1" fill="#ff6600" opacity="0.6"/>
  <rect x="320" y="160" width="180" height="3" rx="1" fill="#00ccff" opacity="0.4"/>
  
  <!-- Line Numbers -->
  <text x="240" y="95" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.5" text-anchor="end">1</text>
  <text x="240" y="105" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.5" text-anchor="end">2</text>
  <text x="240" y="115" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.5" text-anchor="end">3</text>
  
  <!-- Right Panel (AI Assistant) -->
  <rect x="940" y="40" width="240" height="220" rx="8" fill="url(#panelGrad)" stroke="#ff6600" stroke-width="2" opacity="0.6"/>
  <rect x="950" y="60" width="220" height="30" rx="4" fill="rgba(255,102,0,0.2)"/>
  <text x="1060" y="80" font-family="Lexend Exa, sans-serif" font-size="14" fill="#ff6600" font-weight="700" text-anchor="middle">AI Assistant</text>
  
  <!-- Chat Interface -->
  <rect x="960" y="100" width="200" height="15" rx="3" fill="rgba(255,102,0,0.15)"/>
  <rect x="960" y="125" width="180" height="15" rx="3" fill="rgba(255,102,0,0.15)"/>
  <rect x="960" y="150" width="190" height="15" rx="3" fill="rgba(255,102,0,0.15)"/>
  
  <!-- Input Field -->
  <rect x="960" y="200" width="200" height="40" rx="6" fill="rgba(255,102,0,0.1)" stroke="#ff6600" stroke-width="1.5"/>
  <text x="1060" y="225" font-family="Lexend Exa, sans-serif" font-size="11" fill="#ff6600" text-anchor="middle" opacity="0.7">Plan, @ for context...</text>
  
  <!-- Status Bar (Bottom) -->
  <rect x="20" y="280" width="1160" height="20" rx="4" fill="rgba(0,204,255,0.1)" stroke="#00ccff" stroke-width="1"/>
  <text x="40" y="293" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.8">SysML</text>
  <text x="120" y="293" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.8">Ln 33, Col 45</text>
  <text x="250" y="293" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.8">UTF-8</text>
  <text x="350" y="293" font-family="Lexend Exa, sans-serif" font-size="10" fill="#ff6600" opacity="0.8">main</text>
  <text x="420" y="293" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" opacity="0.8">2↓ 0↑</text>
  
  <!-- Git Branch Icon -->
  <circle cx="1100" cy="290" r="6" fill="none" stroke="#00ccff" stroke-width="1.5"/>
  <path d="M 1100,284 Q 1096,288 1100,292 Q 1104,288 1100,284" fill="#00ccff" opacity="0.6"/>
  <path d="M 1100,296 Q 1096,292 1100,288 Q 1104,292 1100,296" fill="#00ccff" opacity="0.6"/>
  
  <!-- Title Text -->
  <text x="600" y="30" font-family="Lexend Exa, sans-serif" font-size="28" fill="#00ccff" font-weight="700" text-anchor="middle" opacity="0.9">Development Tools</text>
  
  <!-- External Tools Integration - Harmoniously arranged -->
  <!-- Left side: Input Tools (Cyan) -->
  <g id="input-tools">
    <!-- PTC Windchill -->
    <g id="ptc-tool">
      <rect x="30" y="5" width="95" height="22" rx="4" fill="rgba(0,204,255,0.12)" stroke="#00ccff" stroke-width="1.5" opacity="0.8"/>
      <text x="77.5" y="20" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" font-weight="600" text-anchor="middle" opacity="0.95">PTC Windchill</text>
      <!-- Connection line to editor -->
      <path d="M 77.5,27 Q 100,45 200,90" stroke="#00ccff" stroke-width="1.8" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrowConnection)">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <!-- Animated data flow particle -->
      <circle r="2.5" fill="#00ccff" opacity="0.8" id="ptc-particle">
        <animateMotion dur="3.5s" repeatCount="indefinite" path="M 77.5,27 Q 100,45 200,90"/>
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Codebeamer -->
    <g id="codebeamer-tool">
      <rect x="140" y="5" width="100" height="22" rx="4" fill="rgba(0,204,255,0.12)" stroke="#00ccff" stroke-width="1.5" opacity="0.8"/>
      <text x="190" y="20" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" font-weight="600" text-anchor="middle" opacity="0.95">Codebeamer</text>
      <!-- Connection line to editor -->
      <path d="M 190,27 Q 250,50 400,110" stroke="#00ccff" stroke-width="1.8" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrowConnection)">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
      </path>
      <!-- Animated data flow particle -->
      <circle r="2.5" fill="#00ccff" opacity="0.8" id="codebeamer-particle">
        <animateMotion dur="3.5s" repeatCount="indefinite" path="M 190,27 Q 250,50 400,110" begin="0.6s"/>
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- CAD Tools -->
    <g id="cad-tool">
      <rect x="255" y="5" width="85" height="22" rx="4" fill="rgba(0,204,255,0.12)" stroke="#00ccff" stroke-width="1.5" opacity="0.8"/>
      <text x="297.5" y="20" font-family="Lexend Exa, sans-serif" font-size="10" fill="#00ccff" font-weight="600" text-anchor="middle" opacity="0.95">CAD Tools</text>
      <!-- Connection line to editor -->
      <path d="M 297.5,27 Q 350,50 480,120" stroke="#00ccff" stroke-width="1.8" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrowConnection)">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
      </path>
      <!-- Animated data flow particle -->
      <circle r="2.5" fill="#00ccff" opacity="0.8" id="cad-particle">
        <animateMotion dur="3.5s" repeatCount="indefinite" path="M 297.5,27 Q 350,50 480,120" begin="1.2s"/>
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="1.2s"/>
      </circle>
    </g>
  </g>
  
  <!-- Right side: Output Tools (Coral) -->
  <g id="output-tools">
    <!-- JIRA -->
    <g id="jira-tool">
      <rect x="1020" y="5" width="75" height="22" rx="4" fill="rgba(255,102,0,0.12)" stroke="#ff6600" stroke-width="1.5" opacity="0.8"/>
      <text x="1057.5" y="20" font-family="Lexend Exa, sans-serif" font-size="10" fill="#ff6600" font-weight="600" text-anchor="middle" opacity="0.95">JIRA</text>
      <!-- Connection line from editor -->
      <path d="M 920,120 Q 1000,70 1057.5,27" stroke="#ff6600" stroke-width="1.8" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrowConnectionCoral)">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
      </path>
      <!-- Animated data flow particle -->
      <circle r="2.5" fill="#ff6600" opacity="0.8" id="jira-particle">
        <animateMotion dur="3.5s" repeatCount="indefinite" path="M 920,120 Q 1000,70 1057.5,27" begin="0.4s"/>
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>
    
    <!-- CI/CD -->
    <g id="cicd-tool">
      <rect x="1110" y="5" width="80" height="22" rx="4" fill="rgba(255,102,0,0.12)" stroke="#ff6600" stroke-width="1.5" opacity="0.8"/>
      <text x="1150" y="20" font-family="Lexend Exa, sans-serif" font-size="10" fill="#ff6600" font-weight="600" text-anchor="middle" opacity="0.95">CI/CD</text>
      <!-- Connection line from editor -->
      <path d="M 920,150 Q 1050,90 1150,27" stroke="#ff6600" stroke-width="1.8" fill="none" stroke-dasharray="4,3" opacity="0.6" marker-end="url(#arrowConnectionCoral)">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite" begin="1s"/>
      </path>
      <!-- Animated data flow particle -->
      <circle r="2.5" fill="#ff6600" opacity="0.8" id="cicd-particle">
        <animateMotion dur="3.5s" repeatCount="indefinite" path="M 920,150 Q 1050,90 1150,27" begin="1s"/>
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Integration Hub - Centered and harmonized -->
  <g id="integration-hub">
    <circle cx="570" cy="150" r="22" fill="rgba(0,204,255,0.18)" stroke="#00ccff" stroke-width="2.5" opacity="0.7">
      <animate attributeName="r" values="20;26;20" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="570" y="156" font-family="Lexend Exa, sans-serif" font-size="14" fill="#00ccff" font-weight="700" text-anchor="middle" opacity="0.95">↔</text>
    <text x="570" y="178" font-family="Lexend Exa, sans-serif" font-size="8.5" fill="#00ccff" text-anchor="middle" opacity="0.85">Integration</text>
  </g>
  
  <!-- Subtle connection lines from integration hub to external tools -->
  <path d="M 555,150 Q 400,90 297.5,27" stroke="#00ccff" stroke-width="1.2" fill="none" stroke-dasharray="3,2" opacity="0.25"/>
  <path d="M 585,150 Q 750,90 1057.5,27" stroke="#ff6600" stroke-width="1.2" fill="none" stroke-dasharray="3,2" opacity="0.25"/>
  <path d="M 570,128 Q 200,70 77.5,27" stroke="#00ccff" stroke-width="1.2" fill="none" stroke-dasharray="3,2" opacity="0.25"/>
  <path d="M 570,172 Q 1000,100 1150,27" stroke="#ff6600" stroke-width="1.2" fill="none" stroke-dasharray="3,2" opacity="0.25"/>
</svg>

